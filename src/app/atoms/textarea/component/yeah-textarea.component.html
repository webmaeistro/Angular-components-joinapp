<div class="container">
	<textarea id="area" class="control" tabindex="{{ inputTabIndex }}" placeholder="{{ placeholderText }}" rows="{{ rowCount }}"
	 (change)="onChange($event)" (keyup)="onChange($event)">{{ inputValue }}</textarea>
	<label for="area" class="control_label">{{ labelText }}</label>
	<span class="control_underline"></span>
</div>
