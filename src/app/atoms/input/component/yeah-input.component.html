<div class="input-container">
	<input id="{{ inputId }}" class="input-control" tabindex="{{ inputTabIndex }}" type="{{ inputType }}" placeholder="{{ placeholderText }}"
	 [value]="inputValue" (change)="onChange($event)" (keyup)="onChange($event)" />
	<label for="{{ inputId }}" class="input-control_label">{{ labelText }}</label>
	<span class="input-control_underline"></span>
</div>
